<div [ngClass]="{'opacity-0 hidden' : !item[field + 'edit'], 'opacity-100' : item[field + 'edit']}"
    class="relative z-20" aria-labelledby="Edit Section Fields" role="dialog">
    <div class="fixed inset-0 bg-gray-300 bg-opacity-75 transition-opacity"></div>
    <div class="fixed inset-0 z-20 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
          <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <div class="">
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                <h3 class="text-base font-semibold leading-6 text-gray-900">Edit Field</h3>
                <div class="mt-2">
                  <div class="space-y-0">
                    <label class="block text-sm  pl-2">
                      {{section.childLabels[field] || field}}
                    </label>
                    <input class="block border rounded-sm w-full px-2 py-1" type="text" [(ngModel)]="item[field]">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button (click)="hideEditField()" type="button"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-indigo-800 text-white px-3 py-2 text-sm font-semibold shadow-sm ring-1 ring-inset ring-indigo-300 hover:bg-indigo-500 sm:mt-0 sm:w-auto">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
