<div class=" group relative">
  <div class="absolute -top-3 right-4 flex items-center space-x-1 opacity-0 group-hover:opacity-100">
    <button title="Add New Child Before" (click)="addSectionFields(true)" class=" rounded-full border border-indigo-400 bg-indigo-800 text-white 
      hover:bg-indigo-800 hover:text-white active:animate-ping
      ">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
        <path fill-rule="evenodd"
          d="M12 3.75a.75.75 0 0 1 .75.75v6.75h6.75a.75.75 0 0 1 0 1.5h-6.75v6.75a.75.75 0 0 1-1.5 0v-6.75H4.5a.75.75 0 0 1 0-1.5h6.75V4.5a.75.75 0 0 1 .75-.75Z"
          clip-rule="evenodd" />
      </svg>

    </button>
    <button title="Edit" (click)="editSectionFields(true)" class="rounded-full border border-indigo-400 bg-indigo-800 text-white p-1
      hover:bg-indigo-800 hover:text-white active:animate-ping
      ">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-3 h-3">
        <path
          d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32L19.513 8.2Z" />
      </svg>
    </button>
    <button title="Delete" (click)="deleteSectionFields()" class="rounded-full border border-indigo-400 bg-indigo-800 text-white p-1
      hover:bg-indigo-800 hover:text-white active:animate-ping
      ">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-3 h-3">
        <path fill-rule="evenodd"
          d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
          clip-rule="evenodd" />
      </svg>
    </button>
  </div>

  <div class=" bg-gray-50 border rounded-md p-4 space-y-2 hover:border-indigo-700">
    <ng-container *ngFor="let field of section.fields;">
      <app-section-field class="block" [section]="section" [sectionIndex]="sectionIndex" [field]="field" [item]="item" [itemIndex]="itemIndex"></app-section-field>
    </ng-container>
  </div>
</div>

<app-edit-section-fields [item]="item" [itemIndex]="itemIndex" [section]="section"
  [sectionIndex]="sectionIndex"></app-edit-section-fields>
