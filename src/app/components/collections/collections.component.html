<div class="py-2">
    <div class="flex-1 flex items-center justify-end mx-4 space-x-2">
        <button (click)="expandALl()" class="text-indigo-800 hidden sm:flex items-center space-x-2 border border-transparent rounded-md px-2 sm:px-4 py-1
            hover:bg-indigo-400
            focus:bg-indigo-400 
            active:bg-indigo-500 active:border-transparent
        ">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-8 h-8">
                <path fill-rule="evenodd"
                    d="M7.47 12.78a.75.75 0 0 0 1.06 0l3.25-3.25a.75.75 0 0 0-1.06-1.06L8 11.19 5.28 8.47a.75.75 0 0 0-1.06 1.06l3.25 3.25ZM4.22 4.53l3.25 3.25a.75.75 0 0 0 1.06 0l3.25-3.25a.75.75 0 0 0-1.06-1.06L8 6.19 5.28 3.47a.75.75 0 0 0-1.06 1.06Z"
                    clip-rule="evenodd" />
            </svg>

            <span class="hidden lg:flex">
                Expand
            </span>
        </button>
        <button (click)="collapseAll()" class="text-indigo-800 flex items-center space-x-2 border border-transparent rounded-md px-2 sm:px-4 py-1
            hover:bg-indigo-400
            focus:bg-indigo-400 
            active:bg-indigo-500 active:border-transparent
        ">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-8 h-8">
                <path fill-rule="evenodd"
                    d="M7.47 3.22a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1-1.06 1.06L8 4.81 5.28 7.53a.75.75 0 0 1-1.06-1.06l3.25-3.25Zm-3.25 8.25 3.25-3.25a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 1 1-1.06 1.06L8 9.81l-2.72 2.72a.75.75 0 0 1-1.06-1.06Z"
                    clip-rule="evenodd" />
            </svg>

            <span class="hidden lg:flex">
                Collapse
            </span>
        </button>
        <button (click)="emptySection()" class="text-indigo-800 flex items-center space-x-2 border border-transparent rounded-md px-2 sm:px-4 py-1
            hover:bg-indigo-400
            focus:bg-indigo-400 
            active:bg-indigo-500 active:border-transparent
        ">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                <path fill-rule="evenodd"
                    d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z"
                    clip-rule="evenodd" />
            </svg>
            <span class="hidden lg:flex">
                Add Section
            </span>
        </button>
    </div>
</div>
<div class="border rounded-xl
            flex flex-col items-start justify-center space-y-2 overflow-visible">
    <app-sections class="w-full" [sections]="data"></app-sections>
</div>
<app-add-section [section]="newSection"></app-add-section>
