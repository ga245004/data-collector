<div tabindex="0" class="min-h-12 border px-2 py-1 rounded-md hover:bg-indigo-50 hover:border-indigo-700 cursor-pointer
focus:bg-indigo-500 focus:text-white active:bg-indigo-600 active:text-white group/field
                " (click)="copySelected($event, item[field])" (keyup.enter)="copySelected($event, item[field])"
  (keyup.space)="copySelected($event, item[field])">

  <div class="flex items-center">
    <div class="flex-1 relative">
      <div class="text-xs select-none">
        {{section.childLabels[field] || field}}
      </div>
      <div class="font-bold">
        {{item[field]}}
      </div>
      <div [ngClass]="{'opacity-90 right-1/3': isCopiedSuccess, 'opacity-0 right-0' : !isCopiedSuccess}"
        class="text-sm text-white absolute top-1 right-1/3 bg-green-600 px-4 py-1 rounded-full transition-all duration-300">
        Copied!
      </div>
    </div>


    <div class="opacity-0 bg-indigo-900 text-white rounded-sm transition-all duration-200 
            group-hover/field:opacity-100 group-hover/field: bg-transparent group-hover/field:text-gray-900">
      <button (click)="copySelected($event, item[field])" title="Copy"
        class="hover:bg-indigo-800 hover:text-white rounded-full p-2 active:animate-ping">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
        </svg>
      </button>
      <button (click)="item[field + 'edit'] = !item[field + 'edit']" title="Edit"
        class="hover:bg-indigo-800 hover:text-white rounded-full p-2 active:animate-ping">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
          <path
            d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32L19.513 8.2Z" />
        </svg>
      </button>
    </div>
  </div>

</div>

<app-edit-field [sectionIndex]="sectionIndex" [section]="section" [field]="field" [item]="item"
  [itemIndex]="itemIndex"></app-edit-field>
