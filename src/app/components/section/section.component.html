<div [ngClass]="{'rounded-b-md' : section.children.length == 0}"
  class="col-span-2 w-full bg-indigo-700 border rounded-t-md text-white px-4 py-2 sticky top-12 z-10 group/section">
  <div class="flex flex-row items-center h-11 space-x-2">
    <div class="flex-1">
      <h2 class="text-2xl"> {{section.label}}</h2>
    </div>
    <div [ngClass]="{ 'hidden opacity-0' : !section.expand , 'flex': section.expand}"
      class=" items-center space-x-3  group-hover/section:flex group-hover/section:opacity-100">
      <button title="Add New Child" class="hover:bg-indigo-800 hover:text-white rounded-full p-2 active:animate-ping"
        (click)="addSectionFields(true)">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
          <path fill-rule="evenodd"
            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z"
            clip-rule="evenodd" />
        </svg>
      </button>
      <button title="Edit Section" class="hover:bg-indigo-800 hover:text-white rounded-full p-2 active:animate-ping"
        (click)="editSection(true)">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
          <path
            d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z" />
          <path
            d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z" />
        </svg>
      </button>

      <button title="Delete Section" (click)="deleteSection()" title="Delete"
        class="hover:bg-indigo-800 hover:text-white rounded-full p-2 active:animate-ping">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
          <path fill-rule="evenodd"
            d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
            clip-rule="evenodd" />
        </svg>

      </button>

      <button title="Edit Section" class="hover:bg-indigo-800 hover:text-white rounded-full p-2 active:animate-ping"
        (click)="editSection(true)">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
          <path
            d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z" />
          <path
            d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z" />
        </svg>
      </button>
    </div>
    <div class="flex items-center space-x-3">
      <button (click)="section.maximize = true; section.expand = true"
        class="p-1 bg-blue-700 rounded-md ">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6" 
          [ngClass]="{'rotate-180' : !section.maximize, 'rotate-0': section.maximize}"
          >
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
        </svg>
      </button>
      <button (click)="section.expand = !section.expand; section.maximize = !section.expand ? false : section.maximize"
        [title]="section.expand ? 'Collapse Section' : 'Expand Section'" class="p-1 bg-blue-700 rounded-md ">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6 transition-all duration-200"
          [ngClass]="{'rotate-0' : !section.expand, 'rotate-180': section.expand}">
          <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
        </svg>
      </button>
    </div>
  </div>
</div>

<div class="grid grid-cols-2 transition-all duration-200 gap-4"
  [ngClass]="{'max-h-full' : section.maximize, 'max-h-svh overflow-scroll' : !section.maximize}"
  [ngClass]="{ 'max-h-0 overflow-hidden' : !section.expand , 'max-h-svh overflow-scroll': section.expand && !section.maximize}">
  <ng-content></ng-content>
</div>

<app-add-section-fields [section]="section" [sectionIndex]="sectionIndex"></app-add-section-fields>
<app-edit-section [section]="section" [sectionIndex]="sectionIndex"></app-edit-section>
